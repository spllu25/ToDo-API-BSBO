<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="auth-page">

<div class="auth-card">
    <h1>ToDo App</h1>

    <!-- LOGIN -->
    <div id="loginBlock">
        <h2>Вход</h2>

        <input id="login-email" type="email" placeholder="Email">
        <input id="login-password" type="password" placeholder="Пароль">

        <button class="primary-btn" onclick="login()">Войти</button>

        <p class="switch-text">
            Нет аккаунта?
            <button class="link-btn" onclick="showRegister()">Регистрация</button>
        </p>
    </div>

    <!-- REGISTER -->
    <div id="registerBlock" style="display:none">
        <h2>Регистрация</h2>

        <input id="reg-nickname" placeholder="Никнейм">
        <input id="reg-email" type="email" placeholder="Email">
        <input id="reg-password" type="password" placeholder="Пароль">

        <button class="primary-btn" onclick="register()">Зарегистрироваться</button>

        <p class="switch-text">
            Уже есть аккаунт?
            <button class="link-btn" onclick="showLogin()">Войти</button>
        </p>
    </div>
</div>

<script src="/static/auth.js"></script>
</body>
</html>
